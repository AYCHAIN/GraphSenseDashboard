<div class="stats-table">
  <div class="stats-row">
    <span class="stats-key">Last update</span>
    <span class="stats-value">{{lastUpdate}}</span>
  </div>
  <div class="stats-row">
    <span class="stats-key">Lastest block</span>
    <span class="stats-value">{{latestBlock}}</span>
  </div>
  <div class="stats-row">
    <span class="stats-key">Transactions</span>
    <span class="stats-value">{{noTransactions}}</span>
  </div>
  <div class="stats-row">
    <span class="stats-key">Addresses</span>
    <span class="stats-value">{{noAddresses}}</span>
  </div>
  <div class="stats-row">
    <span class="stats-key">Clusters</span>
    <span class="stats-value">{{noClusters}}</span>
  </div>
</div>
