<h2 class="text-base">Address label</h2>
<div class="p-2">
  <select id="addressLabel">
    <option value="id">ID</option>
    <option value="balance">Balance</option>
    <option value="tag">Tag</option>
    <option value="actorCategory">Actor Category</option>
  </select>
</div>

<h2 class="text-base">Cluster label</h2>
<div class="p-2">
  <select id="clusterLabel">
    <option value="id">ID</option>
    <option value="noAddresses">No. addresses</option>
    <option value="tag">Tag</option>
    <option value="actorCategory">Actor Category</option>
  </select>
</div>

<h2 class="text-base">Transaction label</h2>
<div class="p-2">
  <select id="transactionLabel">
    <option value="noTransactions">No. transactions</option>
    <option value="estimatedValue">Estimated value</option>
  </select>
</div>

<h2 class="text-base">Search depth</h2>
<div class="p-2">
  <input type="number" class="w-12" min="1" step="1" id="searchDepth"/>
</div>

<h2 class="text-base">Search breadth</h2>
<div class="p-2">
  <input type="number" class="w-12" min="1" step="1" id="searchBreadth"/>
</div>
