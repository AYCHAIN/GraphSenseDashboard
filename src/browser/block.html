<div class="prop-table">
  <div class="prop-row">
    <span class="prop-key">Height</span>
    <span class="prop-value">{{height}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">Currency</span>
    <span class="prop-value">{{keyspace}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">Transactions</span>
    <span class="prop-value id">{{no_txs}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">Block Hash</span>
    <span class="prop-value id">{{block_hash}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">Created</span>
    <span class="prop-value id">{{timestamp}}</span>
  </div>
</div>
