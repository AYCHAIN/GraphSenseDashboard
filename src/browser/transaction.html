<div class="prop-table">
  <div class="prop-row">
    <span class="prop-key">Transaction</span>
    <span class="prop-value">{{txHash}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">Included in block</span>
    <span class="prop-value id">{{height}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">Created</span>
    <span class="prop-value id">{{timestamp}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">Total input</span>
    <span class="prop-value id">{{totalInput}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">Total output</span>
    <span class="prop-value id">{{totalOutput}}</span>
  </div>
</div>
