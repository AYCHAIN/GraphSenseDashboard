<div class="prop-table">
  <div class="prop-row">
    <span class="prop-key">Entity</span>
    <span class="prop-value">{{id}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">Currency</span>
    <span class="prop-value">{{keyspace}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">Addresses</span>
    <span class="prop-value id">{{noAddresses}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">Transactions</span>
    <span class="prop-value id"><i class="fas fa-long-arrow-alt-down text-gs-base"></i> {{noIncomingTxs}} <i class="fas fa-long-arrow-alt-up text-gs-red"></i> {{noOutgoingTxs}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">Neighbors</span>
    <span class="prop-value id"><i class="fas fa-long-arrow-alt-down text-gs-base"></i> {{inDegree}} <i class="fas fa-long-arrow-alt-up text-gs-red"></i> {{outDegree}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">First usage</span>
    <span class="prop-value id">{{firstUsage}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">Last usage</span>
    <span class="prop-value id">{{lastUsage}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">Activity period</span>
    <span class="prop-value id">{{activityPeriod}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">Total received</span>
    <span class="prop-value id">{{totalReceived}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">Final balance</span>
    <span class="prop-value id">{{finalBalance}}</span>
  </div>
</div>
